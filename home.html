<script>
const modal = document.getElementById("modalOverlay");
const modalContent = document.getElementById("modalContent");

const contentData = {
    java: {
        title: "Java",
        text: "Strong foundation in core Java, OOP principles, and backend logic. Used in academic and real-world projects."
    },
    dsa: {
        title: "Data Structures & Algorithms",
        text: "Problem-solving using arrays, stacks, queues, recursion, and algorithmic thinking."
    },
    mysql: {
        title: "MySQL",
        text: "Database design, relationships, queries, joins, and data-driven applications."
    },
    php: {
        title: "PHP",
        text: "Backend scripting, form handling, authentication, and database connectivity."
    },
    backend: {
    title: "Backend Developer",
    text: "Focused on building reliable server-side logic, APIs, and database-driven systems."
    },
    system: {
        title: "System Thinker",
        text: "I think in terms of systems, flows, and architecture rather than isolated features."
    },
    problem: {
        title: "Problem Solver",
        text: "I enjoy breaking down problems, understanding constraints, and building logical solutions."
    }
};

document.querySelectorAll(".cloud").forEach(cloud => {
    cloud.addEventListener("click", () => {
        const key = cloud.dataset.content;
        const data = contentData[key];

        modalContent.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.text}</p>
        `;

        modal.classList.add("active");
    });
});

function closeModal() {
    modal.classList.remove("active");
}

document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeModal();
});

modal.addEventListener("click", e => {
    if (e.target === modal) closeModal();
});
</script>
